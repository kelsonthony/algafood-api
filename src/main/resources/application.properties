spring.datasource.url=jdbc:mysql://${DB_HOST:127.0.0.1:3306}/algafood?createDatabaseIfNotExist=true&verifyServerCertificate=false&connectionTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.locations=classpath:db/migration,classpath:db/testdata
# Server
server.compression.enabled=true
server.forward-headers-strategy=framework
server.port=8088
algafood.auth.provider-url=http://localhost:8088

#Security
algafood.jwt.keystore.jks-location=base64:
algafood.jwt.keystore.password=123456
algafood.jwt.keystore.keypair-alias=algafood
# Resource Server Opaque Token
spring.security.oauth2.resourceserver.opaque-token.introspection-uri=http://localhost:8088/oauth2/introspect
spring.security.oauth2.resourceserver.opaque-token.client-id=algafood-backend
spring.security.oauth2.resourceserver.opaque-token.client-secret=backend123
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8088/oauth2/jwks

#Email
algafood.email.impl=fake
algafood.email.remetente=AlgaFood <kelsonthonyaws1@gmail.com>

#Storage Sessions
spring.session.store-type=none

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false



spring.freemarker.settings.locale=pt_BR

