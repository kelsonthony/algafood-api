#Database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/algafood?createDatabaseIfNotExist=true&verifyServerCertificate=false&connectionTimeZone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Storage Sessions
spring.session.store-type=none

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

server.compression.enabled=true

spring.freemarker.settings.locale=pt_BR

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8087/oauth2/jwks

server.forward-headers-strategy=framework

#URL para a novo spring security
algafood.auth.provider-url=http://localhost:8087

#Swagger
#springdoc.packages-to-scan.com.kelsonthony.algafood.api.v1
#springdoc.packages-to-scan.com.kelsonthony.algafood.api.exceptionhandler
#springdoc.packages-to-scan=com.kelsonthony.algafood.api
#springdoc.paths-to-match=/v1/**
springdoc.oAuthFLow.authorizationUrl=http://localhost:8087/oauth/authorize
springdoc.oAuthFlow.tokenUrl=http://localhost:8087/oauth/token

springdoc.swagger-ui.oauth.client-id=algafood-web
springdoc.swagger-ui.oauth.client-secret=web123

springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true